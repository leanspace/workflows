name: "Sonar-node"
on:
  workflow_call:
    inputs:
      node_version:
        required: true
        type: string
      lint:
        required: false
        default: false
        type: boolean
      zip_artifact_path:
        required: false
        type: string
    secrets:
      NPM_TOKEN:
        required: true
      SONAR_TOKEN:
        required: true
jobs:
  sonar-node:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          NEXUS_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Install node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ inputs.node_version }}
          cache: 'npm'
      - name: Install dependencies
        if: steps.cache-nodemodules.outputs.cache-hit != 'true' || github.ref_name == 'master'
        run: |
          ${{ inputs.install_additional_commands}}
          npm install
      - name: Lint
        if: inputs.lint == true
        run: npm run lint
      - name: Test
        run: npm run test
      - name: Build artifacts
        if: inputs.zip_artifact_path != ''
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r ${{ inputs.zip_artifact_path }} .
      - name: Archive artifact
        if: inputs.zip_artifact_path != ''
        uses: actions/upload-artifact@v3
        with:
          name: output-artifact
          path: ${{ inputs.zip_artifact_path }}
          retention-days: 365
